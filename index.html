<!DOCTYPE html>
<html>
    <head>
        <title>Ball Movement</title>
        <style>

              #gameArea {
        border: 4px solid white;
      }

      body {
        height: 100vh;
        background: linear-gradient(0deg);
        text-align: center;
        overflow: hidden; 
        background-image: url("https://images.pexels.com/photos/4004374/pexels-photo-4004374.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
      }
      h1 {
        font-family: Comic Sans MS;
      }
            </style>
    </head>
    <body>
         <h1 style="color: wheat;">Movement Of Ball (Press Left, Right, Up, Down)</h1>
    <canvas id="gameArea" width="800" height="600"></canvas>
    <script>



        const canvas = document.getElementById("gameArea");
const ctx = canvas.getContext("2d");

let x = 100;
let y = 100;
let radius = 30;
let speed = 10;

let upPressed = false;
let downPressed = false;
let leftPressed = false;
let rightPressed = false;

function drawGame() {
  requestAnimationFrame(drawGame);
  clearScreen();
  inputs();
  boundryCheck();
  drawGreenBlob();
}

function boundryCheck() {
  
  if (y < radius) {
    y = radius;
  }
  
  if (y > canvas.height - radius) {
    y = canvas.height - radius;
  }
  
  if (x < radius) {
    x = radius;
  }
  
  if (x > canvas.width - radius) {
    x = canvas.width - radius;
  }
}

function inputs() {
  if (upPressed) {
    y = y - speed;
  }
  if (downPressed) {
    y = y + speed;
  }
  if (leftPressed) {
    x = x - speed;
  }
  if (rightPressed) {
    x = x + speed;
  }
}

function drawGreenBlob() {
  ctx.fillStyle = "green";
  if (upPressed) {
    ctx.fillStyle = "red";
  }
  if (downPressed) {
    ctx.fillStyle = "blue";
  }
  if (leftPressed) {
    ctx.fillStyle = "yellow";
  }
  if (rightPressed) {
    ctx.fillStyle = "tomato";
  }

  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI * 2);
  ctx.fill();
}

function clearScreen() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

document.body.addEventListener("keydown", keyDown);
document.body.addEventListener("keyup", keyUp);

function keyDown(event) {
  
  if (event.keyCode == 38) {
    upPressed = true;
  }

  
  if (event.keyCode == 40) {
    downPressed = true;
  }
  
  if (event.keyCode == 37) {
    leftPressed = true;
  }

  
  if (event.keyCode == 39) {
    rightPressed = true;
  }
}

function keyUp(event) {
  
  if (event.keyCode == 38) {
    upPressed = false;
  }


  if (event.keyCode == 40) {
    downPressed = false;
  }

  if (event.keyCode == 37) {
    leftPressed = false;
  }

  
  if (event.keyCode == 39) {
    rightPressed = false;
  }
}

drawGame();
    </script>
    </body>
</html>
